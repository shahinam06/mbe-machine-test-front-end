

<section class="movieList">
  <div class="container mt-5" style="width: 75%">
    <div class="row">
      <div class="col-md-3">
        <form>
          <div class="mb-3">
            <label for="" class="form-label"></label>
            <input
              type="type"
              [(ngModel)]="searchText"
              name="searchText"
              class="form-control"
              placeholder="&#xF002;" style="font-family:Arial, FontAwesome"
            />
          </div>
        </form>
      </div>
    </div>

    <div class="row">
      <div
        class="card mb-3 ms-auto me-auto"
        style="max-width: 540px"
        *ngFor="let movie of movies | filter: searchText"
      >
        <div class="row g-0">
          <div class="col-md-4">
            <img
              src="{{ movie.posterUrl }}"
              class="img-fluid rounded-start"
              alt="..."
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h3 class="card-title">{{ movie.title }}</h3>
              <p>
                <small>{{ movie.year }}</small>
              </p>
              <p>
                <small>{{ movie.actors }}</small>
              </p>
              <p><small>Plot</small></p>
              <p>
                <small>{{ movie.plot }}</small>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
